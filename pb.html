<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Perry Building</title>
    <script src="Assets/aframe.js"></script>
    <script src="Assets/environment.js"></script>
    <script>
      AFRAME.registerComponent('teleport', {
        schema: { url: { type: 'string' } },
        init: function () {
          this.el.addEventListener('click', function () {
            window.location.href = this.data.url;
          }.bind(this));
        }
      });
    </script>
  </head>
  <body>
    <a-scene>
      <!-- Environment removed -->
      <!-- <a-entity environment="preset: default; groundColor: #444; skyColor: #77d"></a-entity> -->
      <a-videosphere 
        src="media/PB.mp4" 
        rotation="0 -90 0" 
        autoplay 
        muted 
        crossorigin="anonymous">
      </a-videosphere>
      <a-entity camera look-controls>
        <a-cursor fuse="true" timeout="1500" color="red"></a-cursor>
      </a-entity>
      <a-box position="0 1.3 -3" color="purple" scale="0.5 0.5 0.5" teleport="url: home.html"></a-box>
      <a-text value="Back to Portal" position="0 0.6 -3" align="center" color="white"></a-text>
    </a-scene>
  </body>
</html>
