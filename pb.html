<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>PB Building VR</title>
    <script src="Assets/aframe.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- Camera + red gaze cursor -->
      <a-entity camera look-controls wasd-controls>
        <a-entity cursor="fuse: true; fuseTimeout: 1500"
                  geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03"
                  material="color: red; shader: flat"
                  position="0 0 -1"></a-entity>
      </a-entity>

      <!-- Video -->
      <a-assets>
        <video id="vid" autoplay loop="true" crossorigin="anonymous" src="media/PB.mp4"></video>
      </a-assets>
      <a-videosphere src="#vid" rotation="0 -90 0"></a-videosphere>

      <!-- Back to portal -->
      <a-box color="red" depth="0.2" height="0.5" width="0.5"
             position="0 1 -3" link="href: home.html"></a-box>
      <a-text value="Back to Portal" position="0 0.5 -3" align="center" color="white" width="4"></a-text>
    </a-scene>
  </body>
</html>
